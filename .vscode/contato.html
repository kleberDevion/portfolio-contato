<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contato.css">
    <title>Entre em contato/contact</title>
</head>
<body class="dark-class">

    <header class="topic">
        <div class="contact">
            <h2><strong>KleberDevion.contact</strong></h2>
            <button class="mudar-fundo" onclick="mudarTema()"><span>tema</span></button>
        </div>
          <button class="open-modal" onclick="abrirModal()"><span>|||</span></button>
        <div id="modal">
           <h2>teste...</h2>
           <button class="close-modal" onclick="fecharModal()"><strong>Ã—</strong></button>
        </div>
    </header>

    <form class="formulario">
        <label for="nome"><strong>Seu nome</strong></label>
        <input type="text" name="nome" required> 

        <label for="numero"><strong>Seu telefone</strong></label>
        <input type="text" inputmode="numeric" name="numero" required>

        <label for="email"><strong>Seu email</strong></label>
        <input type="email" name="email" required>

        <label for="descricao"><strong>Sua menssagem</strong></label>
        <textarea type="description" name="descricao" required></textarea>

        <button class="send-form" type="submit"><strong>Enviar menssagem</strong></button>
    </form> 
    <script>
        function abrirModal() {
            document.getElementById('modal').style.display = "block"
        }
        function fecharModal() {
            document.getElementById('modal').style.display = "none"
        }
        
        function mudarTema() {
          // see if contains the class 'dark-class'
          if (document.body.classList.contains('dark-class')) {
            // Remove the class, and add outer class
             document.body.classList.remove('dark-class');
             document.body.classList.add('light-class');
          }else{ // here repeat action
             document.body.classList.remove('light-class');
             document.body.classList.add('dark-class');
          }
        }
  </script>
</body>
</html>
